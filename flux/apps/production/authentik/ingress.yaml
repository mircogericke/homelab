apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: authentik
  namespace: apps-authentik
spec:
  entryPoints:
  - websecure
  routes:
  - match: Host(`account.mircogericke.com`)
    kind: Rule
    services:
    - name: authentik
      namespace: apps-authentik
      kind: Service
      port: authentik
  tls:
    secretName: certificate-authentik
